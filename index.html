<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>STL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background: url('bg.jpg');">

    <div style="display: flex;justify-content:center;align-items:center;margin-top:100px">
        <div class="container">
            <div>
                <h1 style="display:flex;justify-content:center;align-items:center;font-weight: bold;">IoT Enabled Testing Lab</h1>
                <div id="main-content" style="display:flex;justify-content:center;align-items:center;margin-top: 30px">
                    <input id="pt" style="width: 2vw;" type="radio" name="test" onclick="showForm(this);" value="pt">Permeability Test
                    <div style="margin-right: 10%"></div>
                    <input id="fct" style="width: 2vw;" type="radio" name="test" onclick="showForm(this);" value="fct">Flow-Cup Test
                </div>
            </div>

            <div hidden id="formpt" style="margin-top:30px;border: 1px solid black;padding: 15px;">
                <form>
                    <div class="form-group">
                        <label for="pressure">Pressure</label>
                        <input type="pressure" class="form-control" readonly id="pressure" aria-describedby="emailHelp" placeholder="10 psi">
                    </div>
                    <div class="form-group">
                        <label for="flowrate">Flow-Rate</label>
                        <input type="text" class="form-control" id="flowrate" placeholder="Enter Flow rate (sccm)">
                    </div>
                    <div class="form-group">
                        <label for="diameter">Diameter</label>
                        <input type="text" class="form-control" id="diameter" placeholder="Enter Diameter (cm)">
                    </div>
                    <a type="submit" href="pt.html" class="btn btn-primary">Start Test</a>
                </form>
            </div> 
        </div>
    </div>

    <script>

        document.getElementById('pt').checked = false;
        document.getElementById('fct').checked = false;

        function showForm(radio){
            if(radio.value=='pt'){
                document.getElementById('formpt').hidden = false;
            }
            else{
                document.getElementById('formpt').hidden = true;
            }
        }
    </script>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
