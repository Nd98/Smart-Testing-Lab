<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background: url('bg.jpg');">

    <div style="display: flex;justify-content:center;align-items:center;margin-top:100px">
        <div class="container">
            <div>
                <h1 style="display:flex;justify-content:center;align-items:center;font-weight: bold">Smart Testing Lab</h1>
                <h3 style="font-weight: 600">Permeability Test</h3>  
                
            </div>

            <div id="formpt" style="margin-top:30px;border: 1px solid black;padding: 15px">
                <div style="display: flex;flex-direction:row">
                    <h4 style="margin-bottom:20px;width: 80vw">Instantaneous Process Parameters</h4>
                    <button style="width: 20vw;height: 3vw;" onclick="showVideo();" class="btn btn-danger">Live Video</button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="pressure">Pressure</label>
                        <input type="pressure" class="form-control" readonly id="pressure" aria-describedby="emailHelp" placeholder="10 psi">
                    </div>
                    <div class="form-group">
                        <label for="flowrate">Flow-Rate</label>
                        <input type="text" class="form-control" id="flowrate" readonly placeholder="12 sccm">
                    </div>
                    <a type="submit" href="result.html" class="btn btn-primary">End Test</a>
                </form>
            </div>
            <div id="video" hidden style="display:flex;justify-content:center;align-items:center;flex-direction: column"> 
                <iframe id="myvideo" width="560" height="315" src="https://www.youtube.com/embed/ztXz8asFw-o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
                <a type="submit" href="result.html" class="btn btn-primary mt-2">Go To Result</a>
                <button onclick="hideVideo();" class="btn btn-primary mt-2">Back To Test</button>
            </div>
        </div>
    </div>

    <script>
        function showVideo(){
            document.getElementById('formpt').hidden = true;
            document.getElementById('video').hidden = false;

            var elem = document.getElementById("myvideo");
            if (elem.requestFullscreen) {
            elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { 
            elem.msRequestFullscreen();
            }
        }

        function hideVideo(){
            document.getElementById('formpt').hidden = false;
            document.getElementById('video').hidden = true;
        }

    </script>

    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
