<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background: url('bg.jpg');">

    <div style="display: flex;justify-content:center;align-items:center;margin-top:100px">
        <div class="container">
            <div>
                <h1 style="display:flex;justify-content:center;align-items:center;font-weight: bold">IoT Enabled Testing Lab</h1>
                <h3 style="font-weight: 600">Permeability Test</h3>  
                
            </div>

            <div style="margin-top:30px;border: 1px solid black;padding: 15px">
                <div style="display: flex;flex-direction:row">
                    <h4 style="margin-bottom:20px;width: 80vw">Result</h4>
                </div>
                <form>
                    <div class="form-group">
                        <label for="permeability">Permeability Constant</label>
                        <input type="permeability" class="form-control" readonly id="permeability" aria-describedby="emailHelp" placeholder="9 cm&sup2;">
                    </div>
                </form>
            </div> 
            <h4 style="margin-top:20px;">Suggestion</h4>
            <div>
                <ul>
                    <li>Low permeability constant suitable for good surface finish</li>
                </ul>
            </div>
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
